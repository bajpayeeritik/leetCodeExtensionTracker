<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tracker Settings</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; max-width: 720px; margin: 0 auto; }
    h2 { margin: 0 0 12px 0; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    label { display: block; font-weight: 600; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
    .row { margin: 8px 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { margin-top: 12px; padding: 8px 14px; cursor: pointer; }
    .hint { color: #666; font-size: 12px; }
    .bar { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .ok { color: #0a0; }
    .err { color: #a00; }
  </style>
</head>
<body>
  <h2>Session Tracker Settings</h2>

  <div class="card">
    <div class="row">
      <label for="backendUrl">Backend URL</label>
      <input id="backendUrl" placeholder="http://localhost:8082" />
      <div class="hint">Your Spring Boot base URL (dev: http://localhost:8082)</div>
    </div>

    <div class="row">
      <label for="apiKey">API Key (optional)</label>
      <input id="apiKey" placeholder="Bearer token or leave blank" />
    </div>

    <div class="row">
      <label for="userId">Default User ID</label>
      <input id="userId" placeholder="user123" />
    </div>

    <div class="row grid">
      <div>
        <label for="idleMs">Idle Threshold (ms)</label>
        <input id="idleMs" type="number" placeholder="60000" />
      </div>
      <div>
        <label for="heartbeatMs">Heartbeat Interval (ms)</label>
        <input id="heartbeatMs" type="number" placeholder="30000" />
      </div>
    </div>

    <div class="bar">
      <button id="save">Save</button>
      <button id="test">Test Backend Connection</button>
      <span id="status" class="hint"></span>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <strong>Notes</strong>
      <ul>
        <li>Ensure the backend exposes /api/v1/problems/health, /api/v1/problems/detect, and /api/v1/problems/events.</li>
        <li>Local testing requires the backend to allow requests from the browser.</li>
      </ul>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
